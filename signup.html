<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-countainer">
        <div > 
            <h1>SignUp</h1>
            <form action="" class="forms">
                <input type="text" id="text" placeholder="name">
                <input type="email" id="email" placeholder="email">
                <input type="password" id="password" placeholder="password">
                <a href="index.html" target="_blank"><button type="submit" class="product-btn-wide" id="contactus-btn">Login</button></a>
            </form>
            <p class="sign-up">Do you have an account? <a href="login.html" target=""><Strong>Login</Strong></a></p>
            
        </div>
    </div>
   
  

    
</body>
</html>
